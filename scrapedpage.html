ndex":"1","primaryname":"0","secondaryname":true}],"description":"<p>&quot;Lemonade? They want lemonade? What is the world coming to? I want commercials for burgers on all channels, every 15 minutes. We are the Home of the Original Burger, not a hippie health haven. And place a billboard next to that new house on the corner. I want them craving beer every second they sit in their posh new garden.&quot; The new management trainee trembles in front of the CEO and tries to politely point out that... &quot;How do you mean, we don't have enough staff? The HR director reports to you. Hire more people! Train them! But whatever you do, don't pay them any real wages. I did not go into business to become poor. And fire that discount manager, she is only costing me money. From now on, we'll sell gourmet burgers. Same crap, double the price. Get my marketing director in here!&quot;<\/p>\n\n<p><em><strong>Food Chain Magnate<\/strong><\/em> is a heavy strategy game about building a fast food chain. The focus is on building your company using a card-driven (human) resource management system. Players compete on a variable city map through purchasing, marketing and sales, and on a job market for key staff members. The game can be played by 2-5 serious gamers in 2-4 hours.<\/p>\n\n<p>German:<\/p>\n\n<p>&quot;Limonade? Sie wollen Limonade? Was ist mit der Welt los? Ich will Werbung f&uuml;r Burger auf allen Kan&auml;len, alle 15 Minuten. Wir sind die Heimat des Original-Burgers, kein Hippie-Gesundheitsparadies. Und stellen Sie eine Werbetafel neben das neue Haus an der Ecke. Ich will, dass sie jede Sekunde, in der sie in ihrem schicken neuen Garten sitzen, nach Bier lechzen.&quot; Der neue Management-Trainee zittert vor dem CEO und versucht, h&ouml;flich darauf hinzuweisen, dass... &quot;Wie meinen Sie das, wir haben nicht genug Personal? Der Personaldirektor berichtet an Sie. Stellen Sie mehr Leute ein! Bilden Sie sie aus! Aber was auch immer Sie tun, zahlen Sie ihnen keine echten L&ouml;hne. Ich bin nicht ins Gesch&auml;ft eingestiegen, um arm zu werden. Und feuere diese Discount-Managerin, sie kostet mich nur Geld. Von nun an werden wir Gourmet-Burger verkaufen. Derselbe Mist, nur doppelt so teuer. Holen Sie meinen Marketingdirektor her!&quot;<\/p>\n\n<p>Food Chain Magnate ist ein schweres Strategiespiel &uuml;ber den Aufbau einer Fast-Food-Kette. Der Schwerpunkt liegt auf dem Aufbau des eigenen Unternehmens mit Hilfe eines kartengesteuerten (Personal-)Managementsystems. Die Spieler konkurrieren auf einer variablen Stadtkarte durch Einkauf, Marketing und Verkauf sowie auf einem Stellenmarkt f&uuml;r wichtige Mitarbeiter.<\/p>\n\n<p>Das Spiel kann von 2-5 ernsthaften Spielern in 2-4 Stunden gespielt werden.<\/p>\n\n","wiki":"<p><strong>Microbadge<\/strong><br \/>\n<a href=\"\/microbadge\/36492\"><img alt='Microbadge: Food Chain Magnate fan' onmouseover=\"return overlib('Food Chain Magnate fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_36492_0.png\"><\/a> <a href=\"\/microbadge\/38043\"><img alt='Microbadge: Food Chain Magnate fan' onmouseover=\"return overlib('Food Chain Magnate fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_38043_0.png\"><\/a> <a href=\"\/microbadge\/38045\"><img alt='Microbadge: Food Chain Magnate fan' onmouseover=\"return overlib('Food Chain Magnate fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_38045_0.png\"><\/a> <a href=\"\/microbadge\/43849\"><img alt='Microbadge: Food chain magnate fan' onmouseover=\"return overlib('Food chain magnate fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_43849_0.png\"><\/a><\/p>\n\n<p><a href=\"\/microbadge\/43519\"><img alt='Microbadge: FCM: first cart operator played' onmouseo
